<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HappyLife Home</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="cameras/cameras.css">
</head>
<body>

<div class="header">
    <h2>Welcome home, George</h2>
    <img id="george" src="images/George.png" alt="George">
</div>


<div class="carrossel">
    <img class="seta" id="seta_esquerda" src="images/seta_esquerda.png" alt="seta esquerda">
    <div class="effect_Cam">
        <img src="images/effect_Camera.png" alt="Camera Effect">
    </div>
    <div class="imagens-carrossel">
        <video class="imagens" src="videos/bedroom.mp4" autoplay muted></video>
        <video class="imagens" src="videos/kitchen.mp4" autoplay muted></video>
        <video class="imagens" src="videos/bathroom.mp4" autoplay muted></video>
        <video class="imagens" src="videos/kids-bedroom.mp4" autoplay muted></video>
        <video class="imagens" src="videos/living-room.mp4" autoplay muted></video>
        <video class="imagens" src="videos/nursery.mp4" autoplay muted></video>
    </div>
    <img class="seta" id="seta_direita" src="images/seta_direita.png" alt="seta seta direita">
</div>

<div id="container-divisão">
    <h3 id="titulo-divisao">Quarto</h3>
</div>


<div class="card-horizontal">
    <div class="icon-container">
        <img class="icon-large" src="images/lamp-icon.svg" alt="lamp-icon">
    </div>
    <div class="controls-container">
        <span class="card-title">Lights</span>
        <label class="switch-small">
            <input type="checkbox" id="switch-luzes" checked>
            <span class="slider-round"></span>
        </label>
    </div>
</div>

<div class="card-horizontal">
    <div class="icon-container">
        <img class="icon-large" src="images/color.svg" alt="color-icon">
    </div>
    <div class="controls-container">
        <span class="card-title">Color</span>

        <div class="barra-cores">
            <label class="opcao-cor">
                <input type="radio" name="cor-video" value="original" checked>
                <span class="bolinha cor-original"></span>
            </label>

            <label class="opcao-cor">
                <input type="radio" name="cor-video" value="quente">
                <span class="bolinha cor-quente"></span>
            </label>

            <label class="opcao-cor">
                <input type="radio" name="cor-video" value="frio">
                <span class="bolinha cor-frio"></span>
            </label>

            <label class="opcao-cor">
                <input type="radio" name="cor-video" value="neon">
                <span class="bolinha cor-neon"></span>
            </label>
        </div>
    </div>
</div>

<nav class="navbar">
    <ul class="navbar-list">
        <li class="navbar-item">
            <a href="index.html" class="navbar-link">
                <img src="images/home.png" alt="homepage" class="icon">
            </a>
        </li>
        <li class="navbar-item">
            <a href="notifications/notifications.html" class="navbar-link">
                <img src="images/notifications.png" alt="notificações" class="icon" style="opacity: 0.5;">
            </a>
        </li>
        <li class="navbar-item">
            <a href="history/history.html" class="navbar-link">
                <img src="images/history.png" alt="histórico" class="icon" style="opacity: 0.5;">
            </a>
        </li>
        <li class="navbar-item">
            <a href="cameras/cameras.html" class="navbar-link">
                <img src="images/camera.png" alt="câmara" class="icon" style="opacity: 0.5;">
            </a>
        </li>
    </ul>
</nav>
<script src="index.js"></script>
</body>
</html>
